  <div class="wrapper">
    <section class="settings-layout">
      <h2>Layout</h2>
      <div data-id="0">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 160 100">
          <rect x="5" y="5" width="150" height="90" rx="12" ry="12" fill="transparent" stroke="hsl(0, 0%, 80%)" stroke-width="6"/>
          <line x1="40" y1="66" x2="120" y2="66" stroke="hsl(0, 0%, 30%)" stroke-width="4"/>
          <line x1="40" y1="72" x2="120" y2="72" stroke="hsl(0, 0%, 30%)" stroke-width="4"/>
        </svg>
        <p>Compact</p>
      </div>
      <div data-id="1">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 160 100">
          <rect x="5" y="5" width="150" height="90" rx="12" ry="12" fill="transparent" stroke="hsl(0, 0%, 80%)" stroke-width="6"/>
          <line x1="40" y1="72" x2="120" y2="72" stroke="hsl(0, 0%, 30%)" stroke-width="4"/>
          <line x1="40" y1="78" x2="120" y2="78" stroke="hsl(0, 0%, 30%)" stroke-width="4"/>
        </svg>
        <p>Moderate</p>
      </div>
      <div data-id="2">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 160 100">
          <rect x="5" y="5" width="150" height="90" rx="12" ry="12" fill="transparent" stroke="hsl(0, 0%, 80%)" stroke-width="6"/>
          <line x1="40" y1="80" x2="120" y2="80" stroke="hsl(0, 0%, 30%)" stroke-width="4"/>
          <line x1="40" y1="86" x2="120" y2="86" stroke="hsl(0, 0%, 30%)" stroke-width="4"/>
        </svg>
        <p>Ease</p>
      </div>
    </section>

    <section class="settings-primary-font-size">
      <h2>Font Size — Primary</h2>
      <div class="font-size-list">
        <div data-id="0" class="font-size font-size-xs">字</div>
        <div data-id="1" class="font-size font-size-s">字</div>
        <div data-id="2" class="font-size font-size-m">字</div>
        <div data-id="3" class="font-size font-size-l">字</div>
        <div data-id="4" class="font-size font-size-xl">字</div>
      </div>
    </section>

    <section class="settings-primary-font-color">
      <h2>Font Color — Primary</h2>
      <div class="font-color">
        <input type="color" id="primary-color">
      </div>
    </section>

    <section class="settings-secondary-font-size">
      <h2>Font Size — Secondary</h2>
      <div class="font-size-list">
        <div data-id="0" class="font-size font-size-xs">A</div>
        <div data-id="1" class="font-size font-size-s">A</div>
        <div data-id="2" class="font-size font-size-m">A</div>
        <div data-id="3" class="font-size font-size-l">A</div>
        <div data-id="4" class="font-size font-size-xl">A</div>
      </div>
    </section>

    <section class="settings-secondary-font-color">
      <h2>Font Color — Secondary</h2>
      <div class="font-color">
        <input type="color" id="secondary-color">
      </div>
    </section>
